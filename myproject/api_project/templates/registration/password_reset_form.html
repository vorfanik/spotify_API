{% extends "base.html" %}
{% load i18n %}
{% block title %}Reset password{% endblock %}

{% block content %}
<br>
<h5>{% trans "Enter your email address" %}</h5>
<br>
<form action="" method="post">
    {% csrf_token %}
    {% if form.email.errors %}
    {{ form.email.errors }}
    {% endif %}
    <p>{{ form.email }}</p>
    <br>
    <div class="form-group">
        <button type="submit" class="btn btn-outline-warning">{% trans "Reset password"%}</button>
    </div>
</form>
{% endblock %}
